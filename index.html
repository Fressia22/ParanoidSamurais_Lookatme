<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Paranoid Samurais present...</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update,
            }
        };

        var player;
        var energy = 100;
        var cursors;
        var gameOver = false;

        var game = new Phaser.Game(config);

        function preload() {
            
        }

        function create() {

            cursors = this.input.keyboard.createCursorKeys();

        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }

    </script>

</body>

</html>
